<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
        <style>
        body{
            background-color: gray;
        }
    </style>
    </head>
    <body>
        <div style="text-align:center;vertical-align: middle;margin-top:45vh">
            <h1 style="font-family:'Trebuchet MS';" id="h1">Change the Background</h1>
            <button type="button" id="bgcolor">Click Me</button>
        </div>
        <script>
            const Body = document.body;
            const txt = document.getElementById("h1");
            const btn = document.getElementById("bgcolor");

            const bgcolor = ['tomato','midnightblue','purple','skyblue','slateblue','mediumseagreen'];

            btn.addEventListener('click',change);

            function change(){
                const ind = Math.floor(Math.random()*6);
                Body.style.backgroundColor = bgcolor[ind];
                txt.style.color = 'white';
            }
        </script>
    </body>
</html>
